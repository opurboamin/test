<!DOCTYPE html>
<html>
<head>
<title>Web Notification with Vibration</title>
</head>
<body>
  <button id="showNotification">Show Notification</button>
  <script>
  if ('Notification' in window && 'vibrate' in navigator) {
    document.getElementById('showNotification').addEventListener('click', function() {
      new Notification('My Notification', {
        body: 'This notification will vibrate!',
        vibrate: [200, 500, 200]
      });
    });
  } else {
    alert('Notification or Vibration API not supported');
  }
  </script>
</body>
</html>
