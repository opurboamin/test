<!DOCTYPE html>
<html>
<head>
  <title>Vibration Demo</title>
</head>
<body>
  <h1>Vibrate Example</h1>
  <button onclick="vibratePhone()">Vibrate!</button>

  <script>
    function vibratePhone() {
      if ("vibrate" in navigator) {
        // Vibrate for 200ms
        navigator.vibrate(200);
      } else {
        alert("Vibration not supported on this device.");
      }
    }
  </script>
</body>
</html>
